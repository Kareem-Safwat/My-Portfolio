<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Login</h1>
      <form method="post">
        <div class="input">
          <input
            type="text"
            name="user-name"
            id="user-anme"
            placeholder="Username"
            required
            class="required"
          />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
            class="required"
          />
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
          <label class="remember" for="checkbox"
            ><input
              class="check-remember"
              type="checkbox"
              name="checkbox"
              id="checkbox"
            />Remember me</label
          >
          <a class="forgot" href="#forgot-password">Forgot Password?</a>
        </div>
        <div class="login">
          <a class="login" href="#login">Login</a>
        </div>
        <p>
          Don't have an account?<a class="register" href="#register"
            >Register</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
